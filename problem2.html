<html>
<head><title>Registration Page</title>
</head>
<body>
<h1>
<center>REGISTRATION PAGE</h1>
<form>
<center>
<p>User id: <input type="text" name="user" placeholder="Enter Your User Id" pattern="[a-z,A-z,@,#,%,0-9]{8,12}"required></p>
<p>Password: <input type="password" name="password" placeholder="Enter your Password" pattern="[a-z,A-Z,@,#,%,0-9]{8,12}" required></p>
<p>Name: <input type="text" name="full_name" placeholder="Enter your Name" pattern="{25}" required></p>
<p>Address: <input type="textbox" placeholder="optional"></p>
<p>Country: <select id="country">
<option>Afghanisthan</option>
<option>Sri Lanka</option>
<option>Mayanmar</option>
<option>Burma</option>
<option>India</option>
<option>USA</option>
<option>Pakastin</option>
</select></p>
<p>PinCode: <input type="number" name="pincode" placeholder="Enter PinCode" pattern="{6}"></p>
<p><input type="radio" name="sex" value="Male" checked>Male<input type="radio" name="sex" value="Female">Female</p>
<p>Languages Known: <input type="checkbox" value="English" name="english">English
<input type="checkbox" value="Hindi" name="hindi">Hindi
<input type="checkbox" value="Bengali" name="Bengali">Bengali
<input type="checkbox" value="Maliyali" name="Bengali">Maliyali
<input type="checkbox" value="Telegu" name="Bengali">Telegu
<input type="checkbox" value="Tamil" name="Bengali">Tamil
</p>
<p>Other Details: <input type="text" name="Other_Details" placeholder="Optional"></p>
<p><input type="submit" action="submit" value="Submit"></p>
</form>
</center>
</body>
</html>
